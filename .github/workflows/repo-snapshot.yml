name: Repo Snapshot

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ops-commit
  cancel-in-progress: false

jobs:
  snapshot_pr:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node tools/repo_snapshot.mjs
      - run: node tools/repo_textdump.mjs
      - name: Cài gitleaks CLI (v8.24.3)
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL -o /tmp/gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp gitleaks
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version
      - name: Chuẩn bị commit range cho gitleaks (tự chữa)
        id: gitleaks_range
        shell: bash
        run: |
          set -euo pipefail
          git rev-parse --is-shallow-repository
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.event.pull_request.head.sha }}"
          RANGE=""
          if [ -n "${BASE}" ] && [ -n "${HEAD}" ]; then
            if git cat-file -e "${BASE}^{commit}" 2>/dev/null && git cat-file -e "${HEAD}^{commit}" 2>/dev/null; then
              RANGE="${BASE}..${HEAD}"
            fi
          fi
          if [ -z "${RANGE}" ]; then
            echo "range=" >> "$GITHUB_OUTPUT"
          else
            echo "range=${RANGE}" >> "$GITHUB_OUTPUT"
          fi
      - name: Debug gitleaks range
        run: echo "Gitleaks commit range: ${{ steps.gitleaks_range.outputs.range }}"
      - name: Quét bí mật trước khi xuất snapshot
        id: gitleaks_scan
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          RANGE="${{ steps.gitleaks_range.outputs.range }}"
          code=0
          if [ -n "${RANGE}" ]; then
            gitleaks detect --redact --report-format=sarif --report-path=results.sarif --log-level=info --log-opts="${RANGE}" || code=$?
          else
            gitleaks detect --redact --report-format=sarif --report-path=results.sarif --log-level=info || code=$?
          fi
          echo "exit_code=${code}" >> "$GITHUB_OUTPUT"
      - name: Tải kết quả gitleaks
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot-gitleaks
          if-no-files-found: warn
          path: results.sarif
      - name: Đánh giá kết quả gitleaks
        shell: bash
        run: |
          code="${{ steps.gitleaks_scan.outputs.exit_code }}"
          if [ "${code}" = "2" ]; then
            echo "Phát hiện bí mật, dừng workflow."
            exit 2
          elif [ -n "${code}" ] && [ "${code}" != "0" ]; then
            echo "Gitleaks lỗi hạ tầng (code=${code})."
            exit "${code}"
          fi
      - name: Tạo snapshot zip + manifest
        run: |
          bash tools/export_repo_snapshot.sh --mode snapshot
          mkdir -p artifacts
          mv repo_snapshot.zip repo_manifest.txt artifacts/
      - name: Kiểm tra artifacts
        run: |
          ls -la artifacts
          test -f artifacts/repo_snapshot.zip
          test -f artifacts/repo_manifest.txt
      - name: Debug thư mục trước khi upload
        run: |
          pwd
          ls -la
          ls -la artifacts || true
          find artifacts -maxdepth 2 -type f -print || true
      - name: PR snapshot summary
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const data = JSON.parse(fs.readFileSync("DOC/REPO_SNAPSHOT_INDEX.json", "utf8"));
          const ext = Object.entries(data.stats?.extCounts || {})
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5)
            .map(([k, v]) => `- ${k}: ${v}`)
            .join("\n") || "- (kh\u00f4ng c\u00f3)";
          const ignored = [
            ...(data.ignored?.dirs || []).map((p) => `- ${p}/`),
            ...(data.ignored?.partialDirs || []).map((p) => `- ${p}/ (b\u1ecf qua file con)`)
          ];
          const summary = [
            "### \u1ea2nh ch\u1ee5p kho m\u00e3 (Snapshot)",
            `- Tham chi\u1ebfu: ${process.env.GITHUB_REF || ""}`,
            `- T\u1ed5ng s\u1ed1 t\u1ec7p: ${data.stats?.totalFiles ?? 0}`,
            `- T\u1ed5ng s\u1ed1 th\u01b0 m\u1ee5c: ${data.stats?.totalDirs ?? 0}`,
            "",
            "Top 5 \u0111u\u00f4i t\u1ec7p:",
            ext,
            "",
            "Danh s\u00e1ch b\u1ecf qua:",
            ignored.length ? ignored.join("\n") : "- (kh\u00f4ng c\u00f3)",
            "",
            "Artifact: REPO_SNAPSHOT.md"
          ].join("\n");
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary + "\n");
          NODE
      - uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot-index
          if-no-files-found: error
          path: |
            DOC/REPO_SNAPSHOT.md
            DOC/REPO_SNAPSHOT_INDEX.json
            DOC/REPO_SNAPSHOT_FULL.md
            DOC/REPO_SNAPSHOT_FULL_INDEX.json
      - uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot-source
          if-no-files-found: error
          path: |
            artifacts/repo_snapshot.zip
            artifacts/repo_manifest.txt

  snapshot_main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'docs(snapshot):') && !contains(github.event.head_commit.message, '[skip snapshot]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node tools/repo_snapshot.mjs
      - run: node tools/repo_textdump.mjs
      - name: Cài gitleaks CLI (v8.24.3)
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL -o /tmp/gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp gitleaks
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version
      - name: Chuẩn bị commit range cho gitleaks (tự chữa)
        id: gitleaks_range
        shell: bash
        run: |
          set -euo pipefail
          git rev-parse --is-shallow-repository
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          RANGE=""
          if [ -n "${BEFORE}" ] && [ -n "${AFTER}" ] && [ "${BEFORE}" != "0000000000000000000000000000000000000000" ]; then
            if git cat-file -e "${BEFORE}^{commit}" 2>/dev/null && git cat-file -e "${AFTER}^{commit}" 2>/dev/null; then
              RANGE="${BEFORE}..${AFTER}"
            fi
          fi
          if [ -z "${RANGE}" ]; then
            echo "range=" >> "$GITHUB_OUTPUT"
          else
            echo "range=${RANGE}" >> "$GITHUB_OUTPUT"
          fi
      - name: Debug gitleaks range
        run: echo "Gitleaks commit range: ${{ steps.gitleaks_range.outputs.range }}"
      - name: Quét bí mật trước khi xuất snapshot
        id: gitleaks_scan
        shell: bash
        continue-on-error: true
        run: |
          set -euo pipefail
          RANGE="${{ steps.gitleaks_range.outputs.range }}"
          code=0
          if [ -n "${RANGE}" ]; then
            gitleaks detect --redact --report-format=sarif --report-path=results.sarif --log-level=info --log-opts="${RANGE}" || code=$?
          else
            gitleaks detect --redact --report-format=sarif --report-path=results.sarif --log-level=info || code=$?
          fi
          echo "exit_code=${code}" >> "$GITHUB_OUTPUT"
      - name: Tải kết quả gitleaks
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot-gitleaks
          if-no-files-found: warn
          path: results.sarif
      - name: Đánh giá kết quả gitleaks
        shell: bash
        run: |
          code="${{ steps.gitleaks_scan.outputs.exit_code }}"
          if [ "${code}" = "2" ]; then
            echo "Phát hiện bí mật, dừng workflow."
            exit 2
          elif [ -n "${code}" ] && [ "${code}" != "0" ]; then
            echo "Gitleaks lỗi hạ tầng (code=${code})."
            exit "${code}"
          fi
      - name: Tạo snapshot zip + manifest
        run: |
          bash tools/export_repo_snapshot.sh --mode snapshot
          mkdir -p artifacts
          mv repo_snapshot.zip repo_manifest.txt artifacts/
      - name: Kiểm tra artifacts
        run: |
          ls -la artifacts
          test -f artifacts/repo_snapshot.zip
          test -f artifacts/repo_manifest.txt
      - name: Debug thư mục trước khi upload
        run: |
          pwd
          ls -la
          ls -la artifacts || true
          find artifacts -maxdepth 2 -type f -print || true
      - name: Tải artifact snapshot
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot-index
          if-no-files-found: error
          path: |
            DOC/REPO_SNAPSHOT.md
            DOC/REPO_SNAPSHOT_INDEX.json
            DOC/REPO_SNAPSHOT_FULL.md
            DOC/REPO_SNAPSHOT_FULL_INDEX.json
      - name: Tải artifact source
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot-source
          if-no-files-found: error
          path: |
            artifacts/repo_snapshot.zip
            artifacts/repo_manifest.txt
