name: Quét bí mật

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  secret_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Quét bí mật bằng gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ARGS: "--gitleaks-ignore-path=.gitleaksignore"
