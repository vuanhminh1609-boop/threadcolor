name: Tự cập nhật checksum data contract

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix_data_contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cài Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Cài dependencies
        run: npm ci --no-audit --no-fund
      - name: Cập nhật checksum data contract
        run: npm run validate:data -- --cap-nhat-checksum
      - name: Commit và push nếu có thay đổi
        run: |
          if git diff --quiet -- data/contract.manifest.json; then
            echo "Checksum không đổi, bỏ qua commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/contract.manifest.json
          git commit -m "chore(data): cập nhật checksum (CI)"
          git push origin "HEAD:${GITHUB_REF_NAME}"
