name: CEO Repo Health

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  repo-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Repo Doctor
        run: node tools/repo_doctor.mjs
      - name: OPS Bot (AUTO actions)
        run: node tools/ops_bot.mjs
      - name: Upload reports
        if: github.event_name != 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: repo-health-reports
          path: |
            reports/*
            DOC/ACTIONS.md
      - name: Update health history (schedule only)
        if: github.event_name == 'schedule'
        run: node tools/health_history.mjs
      - name: Commit health history (schedule only)
        if: github.event_name == 'schedule'
        run: |
          git status --short
          git add DOC/health DOC/CEO_COCKPIT.md DOC/ACTIONS.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git commit -m "chore(health): daily repo health $(date -u +%F)"
          git push
