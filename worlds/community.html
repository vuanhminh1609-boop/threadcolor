<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đang chuyển hướng...</title>
  <meta http-equiv="refresh" content="0; url=../spaces/community.html">
  <link rel="stylesheet" href="../assets/site_base.css">
  <style>
    body{
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .tc-card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 1.25rem;
      box-shadow: 0 24px 60px rgba(0,0,0,0.12);
      padding: 24px;
      max-width: 520px;
      width: 100%;
    }
    .tc-btn{
      border-radius: 0.75rem;
      border: 1px solid var(--stroke);
      background: var(--glass);
      color: var(--text);
      font-weight: 600;
      letter-spacing: -0.005em;
      padding: 10px 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="tc-card">
    <h1 class="text-2xl font-semibold">Đang chuyển hướng…</h1>
    <p class="mt-2 text-sm" style="color: var(--muted);">
      Không gian Cộng đồng đã được chuyển sang vị trí mới.
    </p>
    <a class="tc-btn mt-5" href="../spaces/community.html">Tới Không gian Cộng đồng</a>
  </main>

  <script>
    window.location.replace("../spaces/community.html");
  </script>
</body>
</html>
