<!DOCTYPE html>
<html lang="vi" data-world="origami">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thế giới Màu từ Ảnh</title>
  <link rel="stylesheet" href="../assets/dist/tailwind.css">
  <link rel="stylesheet" href="../assets/tones.css">
  <link rel="stylesheet" href="../assets/topbar_overrides.css">
  <style>
    body{
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .tc-topbar{
      background: var(--glass);
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: var(--z-topbar);
      overflow: visible;
    }
    .tc-topbar::after{
      content:"";
      position:absolute; left:0; right:0; bottom:-1px; height:1px;
      background: linear-gradient(90deg, var(--a1), var(--a2), var(--a3));
      opacity: .35;
    }
    .tc-chip{
      background: var(--glass);
      border: 1px solid var(--stroke);
      color: var(--text);
    }
    .tc-btn{
      border-radius: 0.75rem;
      border: 1px solid var(--stroke);
      background: var(--glass);
      color: var(--text);
      font-weight: 600;
      letter-spacing: -0.005em;
      line-height: 1;
    }
    .tc-btn:hover{ filter: brightness(1.03); }
    .tc-btn:active{ transform: translateY(1px); }
    .tc-btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,0,0,.12), 0 0 0 6px var(--a1);
    }
    .tc-btn-primary{
      background: linear-gradient(135deg, var(--a1), var(--a2));
      color: #fff;
      border: 1px solid rgba(255,255,255,.18);
    }
    .tc-dot{
      width: 10px; height: 10px; border-radius: 999px;
      background: linear-gradient(135deg, var(--a1), var(--a2), var(--a3));
      box-shadow: 0 0 0 2px rgba(255,255,255,.5);
    }
    .tc-card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 1.25rem;
      box-shadow: 0 24px 60px rgba(0,0,0,0.12);
    }
    .tc-muted{ color: var(--muted); }
    .tc-input{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 0.75rem;
      padding: 0.55rem 0.75rem;
      color: var(--text);
      width: 100%;
    }
    .tc-swatch{
      width: 48px;
      height: 48px;
      border-radius: 0.9rem;
      border: 1px solid var(--stroke);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 10px;
      padding-bottom: 6px;
      color: rgba(0,0,0,0.7);
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }
    .tc-preview{
      border-radius: 1rem;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.5);
      min-height: 220px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .tc-toast{
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #111827;
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0;
      transform: translateY(8px);
      transition: .2s ease;
      z-index: 5000;
    }
    .tc-toast.is-visible{ opacity: 1; transform: translateY(0); }
    #portalMenu[data-open="0"],
    #worldMenu[data-open="0"]{ display: none; }
    #portalMenu,
    #worldMenu{
      z-index: var(--z-topbar-menu);
    }
  </style>
</head>
<body class="font-sans">
        <div id="tcTopbarMount"></div>



  <main class="mx-auto max-w-6xl px-4 pt-10 pb-16">
    <section class="tc-card p-6 md:p-8">
      <div class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
        <div>
          <p class="text-xs uppercase tracking-[0.35em] tc-muted">World7 Â· ImageColor</p>
          <h1 class="text-3xl md:text-4xl font-bold">Thế giới Màu từ Ảnh</h1>
          <p class="mt-2 tc-muted">Tải ảnh lên, lấy mẫu màu nhanh và chuyển sang Bảng/Dải chỉ với 1 chạm.</p>
        </div>
        <div class="inline-flex items-center gap-2 tc-chip px-3 py-2 rounded-full text-xs">
          <span class="tc-dot" aria-hidden="true"></span>
          <span>Ảnh → Bảng phối màu</span>
        </div>
      </div>

      <div class="mt-6 grid gap-6 lg:grid-cols-[1.1fr_0.9fr]">
        <div class="space-y-4">
          <label class="tc-card p-4 flex flex-col gap-2 cursor-pointer">
            <span class="text-sm font-semibold">Tải ảnh</span>
            <span class="tc-muted text-xs">Hỗ trợ JPG/PNG, tối đa vừa đủ để xử lý mượt.</span>
            <input id="imgInput" type="file" accept="image/*" class="mt-2">
          </label>
          <div class="flex items-center gap-3 flex-wrap">
            <div class="flex items-center gap-2">
              <label class="text-sm font-semibold">Số màu</label>
              <select id="paletteSize" class="tc-input w-[120px]">
                <option value="5">5 màu</option>
                <option value="8" selected>8 màu</option>
                <option value="12">12 màu</option>
              </select>
            </div>
            <button id="btnSample" class="tc-btn tc-btn-primary px-4 py-2">Lấy mẫu màu</button>
          </div>
          <div id="swatchGrid" class="flex flex-wrap gap-3"></div>
          <div class="flex flex-wrap gap-2">
            <button id="btnToPalette" class="tc-btn tc-chip px-4 py-2">Tạo Bảng phối màu</button>
            <button id="btnToGradient" class="tc-btn tc-chip px-4 py-2">Tạo Dải chuyển màu</button>
            <button id="btnSaveLibrary" class="tc-btn tc-chip px-4 py-2">Lưu vào Thư viện</button>
            <button id="btnUseLibrary" class="tc-btn tc-chip px-4 py-2">Dùng từ Thư viện</button>
            <button id="btnShare" class="tc-btn tc-chip px-4 py-2">Chia sẻ</button>
          </div>
          <p id="statusText" class="text-xs tc-muted"></p>
        </div>
        <div class="tc-preview" id="imagePreview">
          <div class="tc-muted text-sm">Ảnh xem trước</div>
        </div>
      </div>

      <section class="mt-6 tc-card p-4">
        <h2 class="text-sm font-semibold">Liên thông nhanh</h2>
        <p class="tc-muted text-xs mt-1">Chuyển màu sang World khác theo chuẩn ?color / #p / #g / #c.</p>
        <div class="mt-3 flex flex-wrap gap-2">
          <a class="tc-btn tc-chip px-4 py-2 text-sm" href="./palette.html#p=%23F472B6,%230EA5A8,%23F59E0B">Tạo Palette</a>
          <a class="tc-btn tc-chip px-4 py-2 text-sm" href="./gradient.html#g=%23F472B6,%230EA5A8,%23F59E0B">Tạo Gradient</a>
          <a class="tc-btn tc-chip px-4 py-2 text-sm" href="./threadcolor.html?color=%23F472B6">Mở ở Thêu</a>
        </div>
      </section>
    </section>
  </main>

  <canvas id="sampleCanvas" width="64" height="64" class="hidden"></canvas>
  <div id="toast" class="tc-toast"></div>

  <script type="module" src="../auth.js"></script>
  <script type="module" src="../scripts/imagecolor.js"></script>
  
  

<script type="module" src="../scripts/hex_hub.js"></script>
  <script src="../scripts/topbar_render.js" defer></script>
  <script src="../scripts/topbar_behavior.js" defer></script>
</body>
</html>
