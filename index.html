<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Cổng đăng nhập</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animate-fade-in-up {
      animation: fade-in-up 0.25s ease forwards;
    }
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <style>
    .tc-v4 { min-height: 100vh; padding: 24px; }
    .tc-v4.hidden { display: none !important; }
    .tc-v4 .tc-hero { max-width: 860px; margin: 0 auto; padding: 48px 0; text-align: center; color: #f8fafc; }
    .tc-v4 .tc-title { font-size: clamp(28px, 4vw, 44px); font-weight: 800; letter-spacing: 0.02em; }
    .tc-v4 .tc-sub { margin-top: 6px; font-size: 14px; color: rgba(248, 250, 252, 0.72); }
    .tc-v4 .tc-desc { margin-top: 14px; font-size: 16px; line-height: 1.6; color: rgba(248, 250, 252, 0.86); }
    .tc-v4 .tc-cta { display: inline-flex; align-items: center; justify-content: center; margin-top: 18px; padding: 12px 18px; border-radius: 999px; background: #3b82f6; color: #ffffff; font-weight: 600; text-decoration: none; }
    .tc-v4 .tc-cta:hover { background: #2563eb; }
    .tc-v4 { background: var(--tc-bg, #0b1020); color: var(--tc-text, #f8fafc); }
    .tc-v4 .tc-worlds { max-width: 960px; margin: 0 auto; padding: 8px 0 32px; }
    .tc-v4 .tc-worlds-title { font-size: 18px; font-weight: 700; margin-bottom: 12px; }
    .tc-v4 .tc-worlds-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
    .tc-v4 .tc-world-card { border: 1px solid rgba(148, 163, 184, 0.25); border-radius: 16px; padding: 14px; background: rgba(15, 23, 42, 0.5); color: inherit; text-align: left; cursor: pointer; }
    .tc-v4 .tc-world-card:hover { border-color: rgba(148, 163, 184, 0.5); }
    .tc-v4 .tc-world-name { font-weight: 700; font-size: 14px; }
    .tc-v4 .tc-world-sub { font-size: 12px; color: rgba(248, 250, 252, 0.7); margin-top: 4px; }
    .tc-v4[data-world="nebula"] { --tc-bg: #0b1020; --tc-accent: #67e8f9; }
    .tc-v4[data-world="ocean"] { --tc-bg: #061421; --tc-accent: #38bdf8; }
    .tc-v4[data-world="ink"] { --tc-bg: #0f0f12; --tc-accent: #e2e8f0; }
    .tc-v4[data-world="origami"] { --tc-bg: #f8fafc; --tc-text: #0f172a; --tc-accent: #ef4444; }
    .tc-v4[data-world="arcade"] { --tc-bg: #12061f; --tc-accent: #f472b6; }
    .tc-v4[data-world="dunes"] { --tc-bg: #1b0d08; --tc-accent: #f59e0b; }
    .tc-v4[data-world="chrome"] { --tc-bg: #0a0a0f; --tc-accent: #e5e7eb; }
    .tc-v4[data-world="crystal"] { --tc-bg: #0b0b23; --tc-accent: #a78bfa; }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen font-sans flex items-center justify-center">

  <!-- LOGIN_BLOCK_START -->

  <!-- Container chính -->
  <div class="max-w-2xl w-full bg-white/80 backdrop-blur-md shadow-2xl rounded-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-indigo-700 text-center md:text-left">Cổng đăng nhập</h1>
      <div class="flex items-center gap-3">
        <div id="userInfo" class="hidden relative text-sm text-gray-700">
          <button id="accountMenuBtn" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-white/80 border border-gray-200 shadow-sm hover:bg-white">
            <img id="userAvatar" class="w-8 h-8 rounded-full border border-gray-200 object-cover" alt="">
            <span id="userName" class="font-semibold"></span>
            <span class="text-gray-500">▾</span>
          </button>
          <div id="accountMenu" class="hidden absolute right-0 mt-2 w-44 rounded-lg border border-gray-200 bg-white shadow-lg overflow-hidden">
            <button id="btnLogout" class="w-full text-left px-3 py-2 hover:bg-gray-100">Logout</button>
          </div>
        </div>
        <button id="btnAccount" class="px-4 py-2 rounded-lg bg-white text-indigo-700 border border-indigo-200 shadow-sm hover:bg-indigo-50">Đăng nhập</button>
      </div>
    </div>

    <div id="portalCtaWrap" class="hidden mt-10 text-center">
      <a id="portalCta" href="worlds/threadcolor.html" class="inline-flex items-center justify-center px-6 py-3 rounded-full bg-indigo-600 text-white font-semibold shadow-lg hover:bg-indigo-700 transition">
        Vào 8 vũ trụ
      </a>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden"></div>
  <div id="authModal" class="fixed inset-0 z-50 hidden items-center justify-center px-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl border border-gray-200 overflow-hidden">
      <div class="flex items-center justify-between px-5 py-4 border-b border-gray-100">
        <div class="flex gap-2">
          <button id="tabLogin" class="px-3 py-1 rounded-lg text-sm font-semibold bg-indigo-50 text-indigo-700">Login</button>
          <button id="tabRegister" class="px-3 py-1 rounded-lg text-sm text-gray-600 hover:bg-gray-100">Register</button>
        </div>
        <button id="authClose" class="p-2 rounded-full hover:bg-gray-100 text-gray-500">✕</button>
      </div>
      <div class="p-5 space-y-4">
        <div id="authError" class="text-sm text-red-600 hidden"></div>

        <div id="loginPanel" class="space-y-3">
          <input id="loginEmail" type="email" class="w-full border rounded-lg px-3 py-2" placeholder="Email">
          <input id="loginPassword" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="Password">
          <button id="btnLogin" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Login</button>
          <button id="btnForgot" class="text-sm text-indigo-600 hover:underline">Forgot password?</button>
        </div>

        <div id="registerPanel" class="space-y-3 hidden">
          <input id="registerEmail" type="email" class="w-full border rounded-lg px-3 py-2" placeholder="Email">
          <input id="registerPassword" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="Password">
          <input id="registerConfirm" type="password" class="w-full border rounded-lg px-3 py-2" placeholder="Confirm password">
          <button id="btnRegister" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Create account</button>
        </div>

        <div class="flex items-center gap-2 text-xs text-gray-500">
          <span class="h-px flex-1 bg-gray-200"></span>
          <span>Hoặc</span>
          <span class="h-px flex-1 bg-gray-200"></span>
        </div>

        <button id="btnGoogle" class="w-full flex items-center justify-center gap-2 border rounded-lg py-2 hover:bg-gray-50">
          <span>ⓖ</span><span>Continue with Google</span>
        </button>
        <button id="btnFacebook" class="w-full flex items-center justify-center gap-2 border rounded-lg py-2 hover:bg-gray-50">
          <span>ⓕ</span><span>Continue with Facebook</span>
        </button>
      </div>
    </div>
  </div>

  <!-- LOGIN_BLOCK_END -->
  <main id="tcPortalV4" class="tc-v4 hidden" aria-label="ThreadColor Universe Portal">
    <section class="tc-hero">
      <h1 class="tc-title">ThreadColor Universe</h1>
      <div class="tc-sub">Multiverse Portal Delight (v4)</div>
      <p class="tc-desc">Cổng đa vũ trụ giúp bạn tra mã chỉ nhanh, rõ và nhất quán từ HEX hoặc Pantone, sẵn sàng cho mọi dự án thêu.</p>
      <a class="tc-cta" href="world/threadcolor.html">Bắt đầu tra mã</a>
    </section>
    <section class="tc-worlds" aria-label="Chọn vũ trụ">
      <div class="tc-worlds-title">Chọn vũ trụ</div>
      <div class="tc-worlds-grid">
        <button class="tc-world-card" type="button" data-world="nebula">
          <div class="tc-world-name">Tinh vân</div>
          <div class="tc-world-sub">Nebula</div>
        </button>
        <button class="tc-world-card" type="button" data-world="ocean">
          <div class="tc-world-name">Đại dương</div>
          <div class="tc-world-sub">Ocean</div>
        </button>
        <button class="tc-world-card" type="button" data-world="ink">
          <div class="tc-world-name">Mực tàu</div>
          <div class="tc-world-sub">Ink</div>
        </button>
        <button class="tc-world-card" type="button" data-world="origami">
          <div class="tc-world-name">Origami</div>
          <div class="tc-world-sub">Origami</div>
        </button>
        <button class="tc-world-card" type="button" data-world="arcade">
          <div class="tc-world-name">Arcade</div>
          <div class="tc-world-sub">Arcade</div>
        </button>
        <button class="tc-world-card" type="button" data-world="dunes">
          <div class="tc-world-name">Đồi cát</div>
          <div class="tc-world-sub">Dunes</div>
        </button>
        <button class="tc-world-card" type="button" data-world="chrome">
          <div class="tc-world-name">Chrome</div>
          <div class="tc-world-sub">Chrome</div>
        </button>
        <button class="tc-world-card" type="button" data-world="crystal">
          <div class="tc-world-name">Pha lê</div>
          <div class="tc-world-sub">Crystal</div>
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="auth.js"></script>
  <script type="module" src="script.js"></script>
  <script>
    (function(){
      var ns = window.TC_PORTAL_V4 = window.TC_PORTAL_V4 || {};
      var portal = document.getElementById("tcPortalV4");

      function tcV4ShowPortal(){
        if (!portal) return;
        portal.classList.remove("hidden");
      }

      function tcV4HidePortal(){
        if (!portal) return;
        portal.classList.add("hidden");
      }

      function tcV4IsLoggedInUI(){
        var userInfo = document.getElementById("userInfo");
        var ctaWrap = document.getElementById("portalCtaWrap");
        var loggedWrap = document.getElementById("loggedInWrap");

        function isVisible(el){
          if (!el) return false;
          if (el.classList.contains("hidden")) return false;
          var style = window.getComputedStyle(el);
          if (style.display === "none" || style.visibility === "hidden" || style.opacity === "0") return false;
          return !!(el.offsetWidth || el.offsetHeight || el.getClientRects().length);
        }

        return isVisible(userInfo) || isVisible(ctaWrap) || isVisible(loggedWrap);
      }

      ns.tcV4ShowPortal = tcV4ShowPortal;
      ns.tcV4HidePortal = tcV4HidePortal;
      ns.tcV4IsLoggedInUI = tcV4IsLoggedInUI;

      var debounceId = null;
      function checkLoginUI(){
        if (tcV4IsLoggedInUI()) tcV4ShowPortal();
        else tcV4HidePortal();
      }
      function scheduleCheck(){
        if (debounceId) clearTimeout(debounceId);
        debounceId = setTimeout(checkLoginUI, 100);
      }

      var observer = new MutationObserver(function(mutations){
        for (var i = 0; i < mutations.length; i++) {
          var m = mutations[i];
          if (m.type === "childList") {
            scheduleCheck();
            return;
          }
          if (m.type === "attributes" && m.attributeName === "class") {
            scheduleCheck();
            return;
          }
        }
      });

      observer.observe(document.body, {
        attributes: true,
        childList: true,
        subtree: true,
        attributeFilter: ["class"]
      });

      scheduleCheck();
    })();
  </script>
  <script>
    (function(){
      var ns = window.TC_PORTAL_V4 = window.TC_PORTAL_V4 || {};
      var portal = document.getElementById("tcPortalV4");
      if (!portal) return;

      var KEY = "tc_v4_world";

      function tcV4ApplyWorld(world){
        if (!world) return;
        portal.setAttribute("data-world", world);
      }

      function tcV4RestoreWorld(){
        var saved = localStorage.getItem(KEY);
        if (saved) tcV4ApplyWorld(saved);
      }

      function onWorldClick(e){
        var btn = e.currentTarget;
        var world = btn.getAttribute("data-world");
        if (!world) return;
        localStorage.setItem(KEY, world);
        tcV4ApplyWorld(world);
      }

      var cards = portal.querySelectorAll(".tc-world-card[data-world]");
      for (var i = 0; i < cards.length; i++) {
        cards[i].addEventListener("click", onWorldClick);
      }

      if (typeof ns.tcV4ShowPortal === "function") {
        var prevShow = ns.tcV4ShowPortal;
        ns.tcV4ShowPortal = function(){
          prevShow();
          tcV4RestoreWorld();
        };
      }

      ns.tcV4ApplyWorld = tcV4ApplyWorld;
      ns.tcV4RestoreWorld = tcV4RestoreWorld;

      tcV4RestoreWorld();
    })();
  </script>
</body>
</html>
