<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-label="Sofa">
  <defs>
    <filter id="pfNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="2" seed="12"/>
    </filter>
    <mask id="pfMask">
      <rect x="80" y="160" width="440" height="160" rx="40" fill="white"/>
      <rect x="110" y="120" width="160" height="80" rx="30" fill="white"/>
      <rect x="330" y="120" width="160" height="80" rx="30" fill="white"/>
    </mask>
  </defs>
  <rect x="0" y="0" width="600" height="400" fill="#f5f3ef"/>
  <rect data-pf-fill="1" x="0" y="0" width="600" height="400" fill="#c27b4b" mask="url(#pfMask)"/>
  <rect data-pf-texture="1" x="0" y="0" width="600" height="400" fill="#ffffff" opacity="0.2" filter="url(#pfNoise)" mask="url(#pfMask)"/>
  <rect x="80" y="160" width="440" height="160" rx="40" fill="none" stroke="#d8d2c8" stroke-width="6"/>
</svg>


